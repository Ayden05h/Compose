steps:
  # Build frontend Docker image with backend URL (placeholder)
  - name: 'gcr.io/cloud-builders/docker'
    args:
      [
        'build', '--build-arg',
        'VITE_API_URL=https://backendytml-882467564395.europe-west1.run.app/', 
        '-t', 'gcr.io/$PROJECT_ID/recipe-frontend',
        './frontend'
      ]

  # Push the image to Container Registry
  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'gcr.io/$PROJECT_ID/recipe-frontend']

  # Deploy to Cloud Run in europe-west1
  - name: 'gcr.io/cloud-builders/gcloud'
    args:
      [
        'run', 'deploy', 'recipe-frontend',
        '--image', 'gcr.io/$PROJECT_ID/recipe-frontend',
        '--platform', 'managed',
        '--region', 'europe-west1',
        '--allow-unauthenticated',
        '--port', '80'
      ]

options:
  logging: CLOUD_LOGGING_ONLY
